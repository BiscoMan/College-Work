<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Operate</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="header">
                    <h4 class="title">Enter your information</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">

                            <select [(ngModel)]="device_deviceType" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let device of deviceTypes" value="{{device.id}}">{{device.name}}</option>
                            </select>
                        </div>

                        <div class="row">
                            <select [(ngModel)]="device_deviceType" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let device of deviceTypes" value="{{device.id}}">{{device.name}}</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Energy Production</label>
                                    <input name="input4" [(ngModel)]="telephone" type="number" class="form-control border-input" placeholder="Telephone">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-fill btn-wd" (click)="onClickCustomer()">Set Profile</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
