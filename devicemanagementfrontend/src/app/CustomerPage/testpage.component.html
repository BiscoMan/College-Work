<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>NewProfile</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-5">
            <div class="card card-user">
                <div class="image">
                    <img src="assets/img/background.jpg" alt="..."/>
                </div>
                <br>
                <div class="content">
                    <div class="author">
                        <img class="avatar border-white" src="assets/img/faces/face-1.jpg" alt="..."/>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="header">
                    <h4 class="title">Enter your information</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input name="input1" [(ngModel)]="Username" type="text" class="form-control border-input" placeholder="Username">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input name="input2" [(ngModel)]="name" type="text" class="form-control border-input" placeholder="Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input name="input3" [(ngModel)]="residence" type="text" class="form-control border-input" placeholder="Home Address">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Telephone Number</label>
                                    <input name="input4" [(ngModel)]="telephone" type="number" class="form-control border-input" placeholder="Telephone">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-fill btn-wd" (click)="onClickCustomer()">Set Profile</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
